<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #startButton, #settingsButton {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #startButton {
            right: 20px;
        }
        #settingsButton {
            right: 140px;
        }
        #startButton:hover, #settingsButton:hover {
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            min-width: 300px;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content label {
            display: block;
            margin: 10px 0;
        }
        .modal-content input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .modal-content button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="startButton">スタート</button>
    <button id="settingsButton">設定</button>
    
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>設定</h2>
            <label>
                乱数の最大値:
                <input type="number" id="maxNumber" min="1" value="24">
            </label>
            <button id="saveSettings">保存</button>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
